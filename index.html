<!doctype html>
<html lang="en">
    <head>
        <title>bootstrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- navbar -->
            <nav class="navbar navbar-expand-xl navbar-light" id="prova">
                <button class="navbar-toggler" id="hamburger" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mr-auto mt-2 mt-lg-0" id="navbarNavDropdown">
                    <ul class="navbar-nav" id="navbar">
                        <li class="nav-item">
                            <a name="" id="" class="btn btn-outline-dark" href="#" role="button">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a name="" id="btnChiSiamo" class="btn btn-outline-dark" href="#" role="button">CHI SIAMO</a>                        
                        </li>
                        <li class="nav-item">
                            <a name="" id="" class="btn btn-outline-dark" href="#" role="button">MISSION</a>
                        </li>
                        <li class="nav-item">
                            <a name="" id="" class="btn btn-outline-dark" href="#" role="button">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a name="" id="" class="btn btn-outline-dark" href="#" role="button">CONTATTI</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Seconda riga -->
            <div class="container-fluid">
                <div class="row" id="second-row">
                    <div class="col-10 col-sm-12 col-md-10">
                        <div class="row" id="cell1-2">
                            <div class="col" id="cella1">1</div>
                            <div class="col" id="cella2">2</div>    
                        </div>
                        
                        <div class="row" id="cell3-5">
                            <div class="col col-md-" id="cell3">3</div>
                            <div class="col col-md offset-md-1" id="cell4">4</div>
                            <div class="col col-md- offset-md-1" id="cell5">5</div>    
                        </div>
                        
                        <div class="row" id="third-row">
                            <div class="col" id="input-col">
                                <form name="frmInput" method="" action="" id="formInput">
                                    <!-- riga nome-input -->
                                    <div class="row">
                                        <div class="col-sm-3 col-md-3 col-lg-3 col-7 input"  id="nome">
                                            <label for="inputNome" class="col-sm-4 control-label">Nome</label>
                                        </div>
                                        <div class="col-sm-7 col-md-7 col-lg-7 col-12 input">
                                            <input type="text" class="form-control" id="txtNome" placeholder="ex. Mario">
                                        </div>
                                        <div class="col input"></div>
                                    </div>

                                    <!-- riga cognome-input-btn -->
                                    <div class="row" id="rowCognome">
                                        <div class="col-sm-3 col-md-3 col-7 input" id="cognome">
                                            <label for="inputCognome" class="col-sm-4 control label">Cognome</label></div>
                                        <div class="col-sm-7 col-md-7 col-12 input">
                                            <input type="text" class="form-control" id="txtCognome" placeholder="ex. Rossi">
                                        </div>
                                        <div class="col-sm-3 col-md-2 input">
                                            <input type="button" class="btn btn-outline-dark btn-sm" id="btnInserisci" value="INSERISCI" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 col-sm-12 col-10" id="div7">
                        <div class="row" id="row7">
                            <p id="nominativi">NOMINATIVI</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modale accettazione -->
        <div class="modal fade" id="modal-accettazione" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Conferma inserimento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="testo-modal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnDeclino">Declino</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnAccetta">Accetto</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modale errore -->
        <div class="modal" tabindex="-1" id="error-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Input error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modal-error-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Capito</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
