<!doctype html>
<html lang="en">
    <head>
        <title>bootstrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- NAV -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="navbar">
                    <li class="nav-item">
                        <a name="" id="" class="btn btn-primary" href="#" role="button">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a name="" id="" class="btn btn-primary" href="#" role="button">CHI SIAMO</a>
                    </li>
                    <li class="nav-item">
                        <a name="" id="" class="btn btn-primary" href="#" role="button">MISSION</a>
                    </li>
                    <li class="nav-item">
                        <a name="" id="" class="btn btn-primary" href="#" role="button">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a name="" id="" class="btn btn-primary" href="#" role="button">CONTATTI</a>
                    </li>
                  </ul>
                </div>
              </nav>
            <!-- NAV -->

            <!-- Seconda riga -->
            <div class="container-fluid">
                <div class="row" id="second-row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col">1</div>
                            <div class="col offset-md-1">2</div>    
                        </div>
                        
                        <div class="row">
                            <div class="col">3</div>
                            <div class="col offset-md-1" id="4">4</div>
                            <div class="col offset-md-1" id="cell5">5</div>    
                        </div>
                        
                        <div class="row" id="third-row">
                            <div class="col" id="input-form">
                                <form name="frmInput" method="" action="">
                                    <div id="prima-riga" class="form">
                                        Nome
                                        <input type="text" id="txtNome">
                                    </div>

                                    <div id="seconda-riga" class="form">
                                        Cognome
                                        <input type="text" id="txtCognome">
                                        <input type="button" id="btnInserisci" value="INSERISCI">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-2 justify-content-center" id="div7">
                        <div class="row">
                            <div class="col">
                                <p id="nominativi">NOMINATIVI</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modale accettazione -->
        <div class="modal fade" id="modal-accettazione" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Conferma inserimento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="testo-modal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnDeclino">Declino</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnAccetta">Accetto</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modale errore -->
        <div class="modal" tabindex="-1" id="error-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Input error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modal-error-text"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Capito</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
